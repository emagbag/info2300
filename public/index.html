        <main>
            <div id="phone-top"></div>

                <ul id="messages">
                    <li class="from-server"><p>This is a guessing game. I am thinking of a card. Can you guess it? Let's start with the number.</p></li>

            </section>

                    <i class="fa fa-paper-plane"></i>
                </button>
            </section>
            <div id="phone-bottom"></div>
        </main>
    </body>
